name: Test
on:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.8"
          - "3.9"
    name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - run: pip install tox
      - name: Running tox
        run: tox -e py
